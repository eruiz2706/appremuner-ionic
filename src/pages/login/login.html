<ion-content padding>
    <ion-list>

        <ion-list-header color="primary">
            Formulario de ingreso
        </ion-list-header>
        <ion-item >
          <ion-label position="stacked" >Empresa</ion-label>
          <ion-select  [(ngModel)]="empresa" placeholder="Seleccione">
           <ion-option  *ngFor="let it of this.empresas" value="{{it.codigo}}" >{{it.nombre}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Correo</ion-label>
          <ion-input [(ngModel)]="correo"></ion-input>

        </ion-item>
        <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input [(ngModel)]="pass" type="password" ></ion-input>

        </ion-item>
        <p align="center">
            <button ion-button color="light" (click)="validarSesion()" >Ingresar</button>
         </p>
         <p align="center">
          <a (click)="openRecuperar()" >
              <ion-icon ios="ios-key" md="md-key"></ion-icon>
              &nbsp;Recuperar contraseña
            </a>
        </p>
    </ion-list>

</ion-content>
