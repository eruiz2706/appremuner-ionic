<ion-header>

    <ion-toolbar>
        <ion-buttons left>
            <button ion-button icon-only (click)="back_action();" >
              <ion-icon  color="primary" name='arrow-round-back'></ion-icon>
            </button>
          </ion-buttons>
      <ion-title>Usuario</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-list-header color="primary">
          <h5>
            Datos de sesi√≥n
          </h5>
        </ion-list-header>
      <ion-item lines="full">
          <ion-label text-wrap>
              <h2>Nombre</h2>
              <p color="primary" >{{ this.usr == undefined ? "" : this.usr.user.Nombre +" "+ this.usr.user.Apellido }}</p>
          </ion-label>
        </ion-item>
        <ion-item lines="full" >
            <ion-label text-wrap>
                <h2>Correo Electronico</h2>
                <p color="primary" >{{this.usr == undefined ? "" : this.usr.user.correo}}</p>
            </ion-label>
        </ion-item>
        <ion-item lines="full">
            <ion-label text-wrap>
                <h2>Codigo</h2>
                <p color="primary" >{{this.usr == undefined ? "" : this.usr.user.ID}}</p>
            </ion-label>
        </ion-item>
        <ion-item lines="full">
            <button ion-button color="primary"  (click)="redirectCambioClave()" >
                <ion-icon name="key"></ion-icon>
                 Cambiar clave
            </button>
        </ion-item>
      </ion-list>
</ion-content>
